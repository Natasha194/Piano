<html>
    <head>
        <title>Virtual Piano</title>

    <body>

<center>
            
    <h1>Virtual Piano</h1>
            
    <button id="lowerA" onclick="lowerA()">A
        <audio id="lowerAaudio" src="Lower A.mp3"></audio>
    </button>

    <button id="lowerB" onclick="lowerB()">B
        <audio id="lowerBaudio" src="lower B.mp3"></audio>
    </button>
            
    <button id="lowerBb" onclick="lowerBb()">
        #A Bb<audio id="lowerBbaudio" src="lower Bb.mp3"></audio>
    </button>

    <button id="middleC" onclick="middleC()">C
        <audio id="middleCaudio" src="middle C.wav"></audio>
    </button>

    <button id="middleDb" onclick="middleDb()">C# Db
        <audio id="middleDbaudio" src="middle Db.mp3"></audio>
        </button>

    <button id="middleDb" onclick="middleDb()">C# Db
        <audio id="middleDbaudio" src="middle Db.mp3"></audio>
    </button>

    <button id="middleD" onclick="middleD()">D
        <audio id="middleDaudio" src="middle D.wav"></audio>
    </button>

    <button id="middleE" onclick="middleE()">E
        <audio id="middleEaudio" src="middle E.wav"></audio>
    </button>

    <button id="middleEb" onclick="middleEb()">Eb D#
        <audio id="middleEbaudio" src="middle Eb.mp3"></audio>
    </button>

    <button id="middleF" onclick="middleF()">F
        <audio id="middleFaudio" src="middle F.wav"></audio>
    </button>

    <button id="middleGb" onclick="middleGb()">F#  Gb
        <audio id="middleGbaudio" src="middle F#.mp3"></audio>
    </button>

    <button id="middleG" onclick="middleG()">G
        <audio id="middleGaudio" src="middle G.wav"></audio>
    </button>



</center>

</html>
